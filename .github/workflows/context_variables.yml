name: Testing Context Variables

on:
  workflow_dispatch

env:
  cloud: google-cloud

jobs:
  test_context_variables:
    runs-on: ubuntu-latest
    steps:
      - name: "Checking Context Variable"
        run: |
          echo "Repository Name : ${{ github.repository }}"    # Not defining any variable it's kind of in-build variable pulling from context. github.repository means current repository name
          echo "Workflow Name : ${{ github.workflow }}"        # Means my Workflows name "Testing Context Variables"
          echo "Triggered by : ${{ github.triggering_actor }}" # Person who Triggering this workflow

